        // Excel åŒ¯å…¥åŠŸèƒ½
        function importFromExcel(event) {
            const file = event.target.files[0];

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);

                                        location: row[2] || '',

                                        hours: row[5] || 0,
                                        minutes: row[6] || 0,
                                        seconds: row[7] || 0,
                                        expPerHour: row[8] || 0,

                                }
                            }

                        }
                    }
                    
                    // è®€å–è§’è‰²å¿«æ·

                        const characterSheet = XLSX.utils.sheet_to_json(workbook.Sheets['è§’è‰²å¿«æ·'], { header: 1 });

        // è¤‡è£½åˆ°å‰ªè²¼ç°¿åŠŸèƒ½
        document.getElementById('copyBtn').addEventListener('click', function() {
            const shareMessage = document.getElementById('shareMessage').textContent;
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(shareMessage).then(function() {
                    showSuccessMessage();
                }).catch(function(err) {
                    fallbackCopyTextToClipboard(shareMessage);
                });
            } else {
                fallbackCopyTextToClipboard(shareMessage);
            }
        });


        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showSuccessMessage();
                } else {
                    alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½è¨Šæ¯å…§å®¹');
                }
            } catch (err) {
                alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½è¨Šæ¯å…§å®¹');
            }
            
            document.body.removeChild(textArea);
        }

        function showSuccessMessage() {
