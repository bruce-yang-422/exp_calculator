<body>
    <!-- 主題選擇器 -->
    <div class="theme-selector">
        <button class="theme-toggle" onclick="toggleThemeDropdown()" title="選擇主題">
            主題
        </button>
        <div class="theme-dropdown" id="themeDropdown">
            <div class="theme-option active" onclick="setTheme('light')">
                <span class="theme-icon">☀️</span>
                <div>
                    <div class="theme-name">現代優雅</div>
                    <div class="theme-desc">NIPPON 風格</div>
                </div>
            </div>
            <div class="theme-option" onclick="setTheme('dark')">
                <span class="theme-icon">🌙</span>
                <div>
                    <div class="theme-name">科技優雅</div>
                    <div class="theme-desc">工業科技風</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main-container">
        <!-- 左側面板：計算表單和快捷設定 -->
        <div class="left-panel">
        <div class="header">
            <h1>🎮 經驗值計算器</h1>
            <p>計算每小時獲得的經驗值</p>
        </div>

        <form id="expForm">
            <div class="form-group">
                <label for="characterName">角色名稱</label>
                    <input type="text" id="characterName" placeholder="輸入角色名稱" required>
                </div>

                <div class="form-group">
                    <label for="location">掛網地點</label>
                    <input type="text" id="location" placeholder="輸入掛網地點">
            </div>

            <div class="form-group">
                <label for="exp">總經驗值</label>
                <input type="number" id="exp" placeholder="例如：15887" required>
            </div>

            <div class="form-group">
                <label for="money">獲得金錢</label>
                <input type="number" id="money" placeholder="例如：268322" required>
            </div>

            <div class="form-group">
                <label>遊戲時間</label>
                <div class="time-inputs">
                    <input type="number" id="hours" placeholder="時" min="0" max="23" required>
                    <input type="number" id="minutes" placeholder="分" min="0" max="59" required>
                    <input type="number" id="seconds" placeholder="秒" min="0" max="59" required>
                </div>
            </div>

            <button type="submit" class="calculate-btn">計算每小時經驗值</button>
        </form>

            <div class="shortcuts-section">
                <h3>⚡ 快捷設定</h3>
                
                <div class="shortcut-group">
                    <label>角色名稱快捷</label>
                    <div class="shortcut-input">
                        <input type="text" id="newCharacterName" placeholder="新增角色名稱">
                        <button type="button" class="shortcut-btn add-btn" onclick="addCharacterShortcut()">新增</button>
                    </div>
                    <div class="shortcut-list" id="characterShortcuts"></div>
                </div>

                <div class="shortcut-group">
                    <label>掛網地點快捷</label>
                    <div class="shortcut-input">
                        <input type="text" id="newLocation" placeholder="新增掛網地點">
                        <button type="button" class="shortcut-btn add-btn" onclick="addLocationShortcut()">新增</button>
                    </div>
                    <div class="shortcut-list" id="locationShortcuts"></div>
                </div>
            </div>

            <div class="data-management">
                <h3>📊 資料管理</h3>
                <div class="data-buttons">
                    <button type="button" class="data-btn export-btn" onclick="exportToExcel()">📤 匯出 Excel</button>
                    <button type="button" class="data-btn import-btn" onclick="document.getElementById('fileInput').click()">📥 匯入 Excel</button>
                    <button type="button" class="data-btn clear-btn" onclick="clearAllData()">🗑️ 清除資料</button>
                </div>
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" onchange="importFromExcel(event)">
            </div>
        </div>

        <!-- 右側面板：計算結果和歷史記錄 -->
        <div class="right-panel">
        <div class="result" id="result" style="display: none;">
            <h2>計算結果</h2>
            <div class="result-value" id="resultValue">0</div>
            <div class="result-unit">經驗值/小時</div>
            
            <div class="result-value" id="moneyPerHour" style="margin-top: 20px;">0</div>
            <div class="result-unit">金錢/小時</div>
            
            <div class="share-section">
                    <h3>📋 複製結果</h3>
                <div class="share-message" id="shareMessage"></div>
                    <button type="button" class="copy-btn" id="copyBtn">📋 複製到剪貼簿</button>
                <div class="success-message" id="successMessage">✅ 已複製到剪貼簿！</div>
            </div>
        </div>

            <div class="history-section" id="historySection" style="display: none;">
                <h3>📈 計算歷史 (最近15筆)</h3>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('expForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const characterName = document.getElementById('characterName').value;
            const exp = parseFloat(document.getElementById('exp').value);
            const money = parseFloat(document.getElementById('money').value);
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            
            // 轉換為總小時數
            const totalHours = hours + (minutes / 60) + (seconds / 3600);
            
            if (totalHours === 0) {
                alert('請輸入有效的時間！');
                return;
            }
            
            // 計算每小時經驗值和金錢
            const expPerHour = Math.round(exp / totalHours);
            const moneyPerHour = Math.round(money / totalHours);
            
            // 顯示結果
            document.getElementById('resultValue').textContent = expPerHour.toLocaleString();
            document.getElementById('moneyPerHour').textContent = moneyPerHour.toLocaleString();
            document.getElementById('result').style.display = 'block';
            
            // 生成分享訊息
            generateShareMessage(characterName, exp, money, hours, minutes, seconds, expPerHour, moneyPerHour);
            
            // 儲存計算記錄
            saveCalculationRecord(characterName, exp, money, hours, minutes, seconds, expPerHour, moneyPerHour);
            
            // 滾動到結果區域
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        });

        function generateShareMessage(characterName, exp, money, hours, minutes, seconds, expPerHour, moneyPerHour) {
            const timeStr = `${hours}時${minutes}分${seconds}秒`;
            const location = document.getElementById('location').value;
            const locationText = location ? `📍 掛網地點：${location}` : '';
            
            const message = `🎮 經驗值計算結果

👤 角色：${characterName}
📊 總經驗值：${exp.toLocaleString()}
💰 獲得金錢：${money.toLocaleString()}
⏰ 遊戲時間：${timeStr}
⚡ 每小時經驗值：${expPerHour.toLocaleString()}
💵 每小時金錢：${moneyPerHour.toLocaleString()}${locationText ? '\n' + locationText : ''}`;

            document.getElementById('shareMessage').textContent = message;
        }

        // 主題切換功能
        function toggleThemeDropdown() {
            const dropdown = document.getElementById('themeDropdown');
            dropdown.classList.toggle('show');
        }

        function setTheme(theme) {
            const body = document.body;
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            // 更新選中狀態
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.closest('.theme-option').classList.add('active');
            
            // 關閉下拉選單
            document.getElementById('themeDropdown').classList.remove('show');
            
            // 更新 meta theme-color
            const metaThemeColor = document.querySelector('meta[name="theme-color"]');
            if (metaThemeColor) {
                metaThemeColor.setAttribute('content', theme === 'dark' ? '#1F0737' : '#A5DEE4');
            }
        }

        // 點擊外部關閉下拉選單
        document.addEventListener('click', function(event) {
            const themeSelector = document.querySelector('.theme-selector');
            if (!themeSelector.contains(event.target)) {
                document.getElementById('themeDropdown').classList.remove('show');
            }
        });

        // 載入保存的主題
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            // 更新選中狀態
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('active');
            });
            const activeOption = document.querySelector(`[onclick="setTheme('${savedTheme}')"]`);
            if (activeOption) {
                activeOption.classList.add('active');
            }
            
            // 更新 meta theme-color
            const metaThemeColor = document.querySelector('meta[name="theme-color"]');
            if (metaThemeColor) {
                metaThemeColor.setAttribute('content', savedTheme === 'dark' ? '#1F0737' : '#A5DEE4');
            }
        }

        // 快捷功能初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            loadShortcuts();
        });

        // 角色名稱快捷功能
        function addCharacterShortcut() {
            const input = document.getElementById('newCharacterName');
            const name = input.value.trim();
            
            if (name === '') {
                alert('請輸入角色名稱！');
                return;
            }
            
            let shortcuts = JSON.parse(localStorage.getItem('characterShortcuts') || '[]');
            if (!shortcuts.includes(name)) {
                shortcuts.push(name);
                localStorage.setItem('characterShortcuts', JSON.stringify(shortcuts));
                input.value = '';
                renderCharacterShortcuts();
            } else {
                alert('此角色名稱已存在！');
            }
        }

        function deleteCharacterShortcut(name) {
            let shortcuts = JSON.parse(localStorage.getItem('characterShortcuts') || '[]');
            shortcuts = shortcuts.filter(item => item !== name);
            localStorage.setItem('characterShortcuts', JSON.stringify(shortcuts));
            renderCharacterShortcuts();
        }

        function renderCharacterShortcuts() {
            const container = document.getElementById('characterShortcuts');
            const shortcuts = JSON.parse(localStorage.getItem('characterShortcuts') || '[]');
            
            container.innerHTML = '';
            shortcuts.forEach(name => {
                const item = document.createElement('div');
                item.className = 'shortcut-item';
                item.innerHTML = `
                    <span onclick="selectCharacter('${name}')">${name}</span>
                    <button class="delete-btn" onclick="deleteCharacterShortcut('${name}')">×</button>
                `;
                container.appendChild(item);
            });
        }

        function selectCharacter(name) {
            document.getElementById('characterName').value = name;
        }

        // 掛網地點快捷功能
        function addLocationShortcut() {
            const input = document.getElementById('newLocation');
            const location = input.value.trim();
            
            if (location === '') {
                alert('請輸入掛網地點！');
                return;
            }
            
            let shortcuts = JSON.parse(localStorage.getItem('locationShortcuts') || '[]');
            if (!shortcuts.includes(location)) {
                shortcuts.push(location);
                localStorage.setItem('locationShortcuts', JSON.stringify(shortcuts));
                input.value = '';
                renderLocationShortcuts();
            } else {
                alert('此掛網地點已存在！');
            }
        }

        function deleteLocationShortcut(location) {
            let shortcuts = JSON.parse(localStorage.getItem('locationShortcuts') || '[]');
            shortcuts = shortcuts.filter(item => item !== location);
            localStorage.setItem('locationShortcuts', JSON.stringify(shortcuts));
            renderLocationShortcuts();
        }

        function renderLocationShortcuts() {
            const container = document.getElementById('locationShortcuts');
            const shortcuts = JSON.parse(localStorage.getItem('locationShortcuts') || '[]');
            
            container.innerHTML = '';
            shortcuts.forEach(location => {
                const item = document.createElement('div');
                item.className = 'shortcut-item';
                item.innerHTML = `
                    <span onclick="selectLocation('${location}')">${location}</span>
                    <button class="delete-btn" onclick="deleteLocationShortcut('${location}')">×</button>
                `;
                container.appendChild(item);
            });
        }

        function selectLocation(location) {
            document.getElementById('location').value = location;
        }

        // 載入快捷設定
        function loadShortcuts() {
            renderCharacterShortcuts();
            renderLocationShortcuts();
            loadCalculationHistory();
        }

        // 計算記錄管理
        function saveCalculationRecord(characterName, exp, money, hours, minutes, seconds, expPerHour, moneyPerHour) {
            const location = document.getElementById('location').value;
            const record = {
                id: Date.now(),
                timestamp: new Date().toLocaleString('zh-TW'),
                characterName: characterName,
                location: location,
                exp: exp,
                money: money,
                hours: hours,
                minutes: minutes,
                seconds: seconds,
                expPerHour: expPerHour,
                moneyPerHour: moneyPerHour
            };
            
            let history = JSON.parse(localStorage.getItem('calculationHistory') || '[]');
            history.unshift(record); // 新增到開頭
            
            // 只保留最近 50 筆記錄
            if (history.length > 50) {
                history = history.slice(0, 50);
            }
            
            localStorage.setItem('calculationHistory', JSON.stringify(history));
            renderCalculationHistory();
        }

        function renderCalculationHistory() {
            const container = document.getElementById('historyList');
            const historySection = document.getElementById('historySection');
            const history = JSON.parse(localStorage.getItem('calculationHistory') || '[]');
            
            if (history.length === 0) {
                historySection.style.display = 'none';
                return;
            }
            
            historySection.style.display = 'block';
            container.innerHTML = '';
            
            // 只顯示最近15筆記錄
            const recentHistory = history.slice(0, 15);
            
            recentHistory.forEach(record => {
                const item = document.createElement('div');
                item.className = 'history-item';
                const locationText = record.location ? ` | 📍 ${record.location}` : '';
                const moneyText = record.money ? ` | 💰 ${record.money.toLocaleString()}` : '';
                const moneyPerHourText = record.moneyPerHour ? ` | 💵 ${record.moneyPerHour.toLocaleString()}/時` : '';
                item.innerHTML = `
                    <div><strong>${record.characterName}</strong>${locationText}</div>
                    <div>📊 ${record.exp.toLocaleString()} EXP${moneyText} | ⏰ ${record.hours}時${record.minutes}分${record.seconds}秒 | ⚡ ${record.expPerHour.toLocaleString()}/時${moneyPerHourText}</div>
                    <div style="font-size: 0.8em; opacity: 0.7;">${record.timestamp}</div>
                    <button class="history-delete-btn" onclick="deleteHistoryRecord(${record.id})" title="刪除此記錄">×</button>
                `;
                container.appendChild(item);
            });
        }

        function deleteHistoryRecord(recordId) {
            if (confirm('確定要刪除此筆記錄嗎？')) {
                let history = JSON.parse(localStorage.getItem('calculationHistory') || '[]');
                history = history.filter(record => record.id !== recordId);
                localStorage.setItem('calculationHistory', JSON.stringify(history));
                renderCalculationHistory();
            }
        }

        function loadCalculationHistory() {
            renderCalculationHistory();
        }

        // Excel 匯出功能
        function exportToExcel() {
            const history = JSON.parse(localStorage.getItem('calculationHistory') || '[]');
            const characterShortcuts = JSON.parse(localStorage.getItem('characterShortcuts') || '[]');
            const locationShortcuts = JSON.parse(localStorage.getItem('locationShortcuts') || '[]');
            
            if (history.length === 0 && characterShortcuts.length === 0 && locationShortcuts.length === 0) {
                alert('沒有資料可以匯出！');
                return;
            }
            
            // 創建工作簿
            const wb = XLSX.utils.book_new();
            
            // 計算記錄工作表
            if (history.length > 0) {
                const historyData = [
                    ['時間戳記', '角色名稱', '掛網地點', '總經驗值', '獲得金錢', '遊戲時數', '遊戲分鐘', '遊戲秒數', '每小時經驗值', '每小時金錢']
                ];
                
                history.forEach(record => {
                    historyData.push([
                        record.timestamp,
                        record.characterName,
                        record.location || '',
                        record.exp,
                        record.money || 0,
                        record.hours,
                        record.minutes,
                        record.seconds,
                        record.expPerHour,
                        record.moneyPerHour || 0
                    ]);
                });
                
                const ws1 = XLSX.utils.aoa_to_sheet(historyData);
                XLSX.utils.book_append_sheet(wb, ws1, '計算記錄');
            }
            
            // 角色快捷工作表
            if (characterShortcuts.length > 0) {
                const characterData = [['角色名稱快捷']];
                characterShortcuts.forEach(name => {
                    characterData.push([name]);
                });
                
                const ws2 = XLSX.utils.aoa_to_sheet(characterData);
                XLSX.utils.book_append_sheet(wb, ws2, '角色快捷');
            }
            
            // 掛網地點快捷工作表
            if (locationShortcuts.length > 0) {
                const locationData = [['掛網地點快捷']];
                locationShortcuts.forEach(location => {
                    locationData.push([location]);
                });
                
                const ws3 = XLSX.utils.aoa_to_sheet(locationData);
                XLSX.utils.book_append_sheet(wb, ws3, '掛網地點快捷');
            }
            
            // 下載檔案
            const fileName = `經驗值計算器資料_${new Date().toISOString().slice(0, 10)}.xlsx`;
            XLSX.writeFile(wb, fileName);
            
            alert('Excel 檔案已成功匯出！');
        }

        // Excel 匯入功能
        function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // 讀取計算記錄
                    if (workbook.Sheets['計算記錄']) {
                        const historySheet = XLSX.utils.sheet_to_json(workbook.Sheets['計算記錄'], { header: 1 });
                        if (historySheet.length > 1) {
                            const history = [];
                            for (let i = 1; i < historySheet.length; i++) {
                                const row = historySheet[i];
                                if (row.length >= 8) {
                                    history.push({
                                        id: Date.now() + i,
                                        timestamp: row[0] || new Date().toLocaleString('zh-TW'),
                                        characterName: row[1] || '',
                                        location: row[2] || '',
                                        exp: row[3] || 0,
                                        money: row[4] || 0,
                                        hours: row[5] || 0,
                                        minutes: row[6] || 0,
                                        seconds: row[7] || 0,
                                        expPerHour: row[8] || 0,
                                        moneyPerHour: row[9] || 0
                                    });
                                }
                            }
                            localStorage.setItem('calculationHistory', JSON.stringify(history));
                        }
                    }
                    
                    // 讀取角色快捷
                    if (workbook.Sheets['角色快捷']) {
                        const characterSheet = XLSX.utils.sheet_to_json(workbook.Sheets['角色快捷'], { header: 1 });
                        const characters = [];
                        for (let i = 1; i < characterSheet.length; i++) {
                            if (characterSheet[i][0]) {
                                characters.push(characterSheet[i][0]);
                            }
                        }
                        localStorage.setItem('characterShortcuts', JSON.stringify(characters));
                    }
                    
                    // 讀取掛網地點快捷
                    if (workbook.Sheets['掛網地點快捷']) {
                        const locationSheet = XLSX.utils.sheet_to_json(workbook.Sheets['掛網地點快捷'], { header: 1 });
                        const locations = [];
                        for (let i = 1; i < locationSheet.length; i++) {
                            if (locationSheet[i][0]) {
                                locations.push(locationSheet[i][0]);
                            }
                        }
                        localStorage.setItem('locationShortcuts', JSON.stringify(locations));
                    }
                    
                    // 重新載入所有資料
                    loadShortcuts();
                    
                    alert('Excel 檔案已成功匯入！');
                    
                } catch (error) {
                    alert('匯入失敗：' + error.message);
                }
            };
            
            reader.readAsArrayBuffer(file);
            event.target.value = ''; // 清空檔案選擇
        }

        // 清除所有資料
        function clearAllData() {
            if (confirm('確定要清除所有資料嗎？此操作無法復原！')) {
                localStorage.removeItem('calculationHistory');
                localStorage.removeItem('characterShortcuts');
                localStorage.removeItem('locationShortcuts');
                loadShortcuts();
                alert('所有資料已清除！');
            }
        }

        // 複製到剪貼簿功能
        document.getElementById('copyBtn').addEventListener('click', function() {
            const shareMessage = document.getElementById('shareMessage').textContent;
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(shareMessage).then(function() {
                    showSuccessMessage();
                }).catch(function(err) {
                    fallbackCopyTextToClipboard(shareMessage);
                });
            } else {
                fallbackCopyTextToClipboard(shareMessage);
            }
        });


        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showSuccessMessage();
                } else {
                    alert('複製失敗，請手動複製訊息內容');
                }
            } catch (err) {
                alert('複製失敗，請手動複製訊息內容');
            }
            
            document.body.removeChild(textArea);
        }

        function showSuccessMessage() {
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            setTimeout(function() {
                successMsg.style.display = 'none';
            }, 3000);
        }
    </script>
